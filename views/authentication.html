<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g==" crossorigin="anonymous" />

</head>



<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
      <a class="navbar-brand" a href="/">Travel Network</a>
  </div>
</nav>


<body>
  <div class="hero">
    <div class="authentication-form-box">
      <div class="authentication-button-box">
        <div id="authentication-btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="register()">Register</button>
      </div>
      <form method="POST" action="/loginstatus" id="login" class="login-input-group">
        <input type="text" class="login-input-field" name="username" placeholder="Enter Username" required>
        <input type="password" class="login-input-field" name="password" placeholder="Enter Password" required>
        <button type="submit" class="login-submit-btn">Log in</button>
      </form>
      <form method="POST" action="/registerstatus" id="register" class="register-input-group">
        <input type="text" class="register-input-field" name="username" placeholder="Enter Username (at least 6 characters)" required>
        <input type="text" class="register-input-field" name="firstname" placeholder="Enter Firstname" required>
        <input type="text" class="register-input-field" name="lastname" placeholder="Enter Lastname" required>
        <input type="email" class="register-input-field" name="email" placeholder="Enter Email" required>
        <input type="password" class="register-input-field" name="password" placeholder="Enter Password (at least 8 characters)" required>
        <button type="submit" class="register-submit-btn">Register</button>
      </form>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <p class="pt-3">&copy; Travel Social Media</p>
  </footer>
  </div>

  <script src="javascript/authenticationBox.js"></script>

</body>
</html>
